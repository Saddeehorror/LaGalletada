<div class="p-grid section" [formGroup]="parentform">
  
  <div class="p-col-4 p-sm-4 p-md-2 p-lg-2">
        <span class="ui-float-label">
          <input id="float-input" type="text" size="30" formControlName="cp" (input)="serchZipCode($event.target.value)"
          [ngClass]="{'error-border':val.valid(parentform,'cp',validFormBySubmit)}" pInputText> 
          <label for="float-input">CP</label>
        </span>
        <ng-container *ngIf="val.valid(parentform,'cp',validFormBySubmit)">
          <div class="error-container">
            <span *ngIf="val.validRequired(parentform,'cp')" class="form-error-abs">
              Es requerido.
          </span>
          </div>
      </ng-container>
  </div>
